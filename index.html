<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">		
    <script src="lib/crafty.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="http://davidbau.com/encode/seedrandom-min.js"></script>
    <script src="src/main.js"></script>
    <script src="src/scenes.js"></script>
    <script src="src/game.js"></script>
    <script src="src/components.js"></script>
</head>
<body>
    <div id="main">
        <h2> Please enter the following information, then click submit to continue to the game. </h2>
    </div>

    <div id="form">
        <form id="dataForm" accept-charset="utf-8">
            
            Name: <input type="text" id="fullName" >
            Screen Size (inches): <input type="text" id="screenSize" value="75"> 

            <p>Type of Scaling:</p>
            <input type= "radio" name="scalingButtons" value="Naive">
            <label for="naiveScaling">Uniform</label>
            <br />
            <input type= "radio" name="scalingButtons" value="Aspect">
            <label for="aspectScaling">Non Uniform</label>

           <p> Window Resolution:</p>
            <input type= "radio" name="windowSizeButtons" value="0">
            <label for="windowSize1">24 inches 614 x 346</label>
            <br />
            <input type= "radio" name="windowSizeButtons" value="1">
            <label for="windowSize2">37 inches 945 x 532</label>
            <br />
            <input type= "radio" name="windowSizeButtons" value="2">
            <label for="windowSize3">50 inches 1280 x 720</label>
            <br />
            <input type= "radio" name="windowSizeButtons" value="3">
            <label for="windowSize4">75 inches 1920 x 1080</label>

        </form> 
        <button id="submitButton" onClick="startGame()">Submit</button>
    </div>

</body>
</html>
