<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">		
    <script src="lib/crafty.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="http://davidbau.com/encode/seedrandom-min.js"></script>
    <script src="src/scenes.js"></script>
    <script src="src/game.js"></script>
    <script src="src/components.js"></script>
</head>
<body>
    <div id="main">
        <h2> Please enter the following information, then click submit to continue to the game. </h2>
    </div>

    <div id="form">
        <form id="dataForm" accept-charset="utf-8">
            
            Name: <input type="text" id="fullName" >
            Screen Size (inches): <input type="text" id="screenSize" value="75"> 

            <p>Type of Scaling:</p>
            <input type= "radio" name="scalingButtons" value="Naive">
            <label for="naiveScaling">Uniform</label>
            <br />
            <input type= "radio" name="scalingButtons" value="Aspect">
            <label for="aspectScaling">Non Uniform</label>

           <p> Window Resolution:</p>
            <input type= "radio" name="windowSizeButtons" value="0">
            <label for="windowSize1">24 inches 614 x 346</label>
            <br />
            <input type= "radio" name="windowSizeButtons" value="1">
            <label for="windowSize2">37 inches 945 x 532</label>
            <br />
            <input type= "radio" name="windowSizeButtons" value="2">
            <label for="windowSize3">50 inches 1280 x 720</label>
            <br />
            <input type= "radio" name="windowSizeButtons" value="3">
            <label for="windowSize4">75 inches 1920 x 1080</label>

        </form> 
        <button id="submitButton" onClick="startGame()">Submit</button>
    </div>

    <script>
        var typeOfScaling = "";
        var windowResX, windowResY = 0;
        var defaultResX = 960; //default width resolution. These are the resolutions that initial development of the game is based off of. 
        var defaultResY = 540; //default height resolution. These are the resolutions that initial development of the game is based off of. 
        var defaultScreenRatio = defaultResX/defaultResY;
        function startGame() {
            var fullName = document.getElementById("fullName").value;
            var screenSize = document.getElementById("screenSize").value;
            var windowRes = "";
            var scalingButtons = document.getElementsByName("scalingButtons");
            var windowSizeButtons = document.getElementsByName("windowSizeButtons");
            var wx = window.innerWidth;
            var wy = window.innerHeight; 

            for (i = 0; i < scalingButtons.length; i++) {
                if(scalingButtons[i].checked) {
                    typeOfScaling = scalingButtons[i].value;
                }
            }

            for (i = 0; i< windowSizeButtons.length; i++) {
                if(windowSizeButtons[i].checked) {
                    windowRes = windowSizeButtons[i].value;
                }
            }

            if(!fullName.length > 0) {
                alert("Error: Name required.")
            } else {
                if(isNaN(screenSize) || screenSize.length <= 0) {
                    alert("Error: Screen size value is required. Screen size must be a number in inches.")
                } else {
                    if(typeOfScaling.length > 0 && windowRes.length > 0) {
                        document.getElementById("main").style.display = "none"
                        document.getElementById("form").style.display = "none"
                        Game.start(windowRes, wx, wy);
                    }
                    else {
                        alert("Error: Radio Buttons for both Type of Scaling and Window Resolution must be selected.")
                    }
                    
                }            
            }
        }
    </script>
</body>
</html>
